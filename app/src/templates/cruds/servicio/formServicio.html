{% extends './base.html' %}
{% block title %}Formulario Servicio{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/formulario.css') }}">
{% endblock %}
{% block body %}
<div class="container mt-5">
    <form id="servicioForm" action="/readServicio/formServicio" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Servicio</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre del servicio" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese la descripción del servicio" required>
        </div>
        <div class="mb-3">
            <label for="url_imagen" class="form-label">URL imagen</label>
            <input type="text" class="form-control" id="url_imagen" name="url_imagen" placeholder="Ingrese la url de la imagen" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio del servicio" required>
        </div>
        <div class="mb-3">
            <label for="duracion" class="form-label">Duración</label>
            <input type="text" class="form-control" id="duracion" name="duracion" placeholder="Ingrese la duración del servicio" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>

        <div class="mb-3">
            <a href="{{url_for('readServicio')}}" class="btn btn-secondary">Atrás</a>
        </div>

    </form>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock %}
