{% extends './base.html' %}
{%block title%}Formulario Empleado{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static',filename='css/formulario.css')}}">
{% endblock %}
{% block body %}
<div class="container mt-5">
    <form id="empleadoForm" action="/readEmpleado/modEmpleado/{{ data.codEmpleado }}" method="post">
        <div class="mb-3">
            <label for="DNI" class="form-label">DNI</label>
            <input type="text" class="form-control" id="DNI" name="DNI" placeholder="Ingrese el DNI del empleado" value="{{ data.DNI }}" required>
        </div>

        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" name="nombres" placeholder="Ingrese los nombres del empleado" value="{{ data.nombres }}" required>
        </div>

        <div class="mb-3">
            <label for="primerApellido" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="primerApellido" name="primerApellido" placeholder="Ingrese el primer apellido del empleado" value="{{ data.primerApellido }}" required>
        </div>

        <div class="mb-3">
            <label for="segundoApellido" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" placeholder="Ingrese el segundo apellido del empleado" value="{{ data.segundoApellido }}">
        </div>

        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" value="{{ data.fechaNacimiento }}" required>
        </div>

        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" name="sexo" required>
                <option value="M" {% if data.sexo == "M" %} selected {% endif %}>Masculino</option>
                <option value="F" {% if data.sexo == "F" %} selected {% endif %}>Femenino</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Ingrese el teléfono del empleado" value="{{ data.telefono }}" required>
        </div>

        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese el correo electrónico del empleado" value="{{ data.correo }}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección del empleado" value="{{ data.direccion }}" required>
        </div>

        <div class="mb-3">
            <label for="salario" class="form-label">Salario</label>
            <input type="number" class="form-control" id="salario" name="salario" placeholder="Ingrese el salario del empleado" value="{{ data.salario }}" required>
        </div>

        <div class="mb-3">
            <label for="puesto" class="form-label">Puesto</label>
            <input type="text" class="form-control" id="puesto" name="puesto" placeholder="Ingrese el puesto del empleado" value="{{ data.puesto }}" required>
        </div>

        <div class="mb-3">
            <label for="aniosExperiencia" class="form-label">Años de Experiencia</label>
            <input type="number" class="form-control" id="aniosExperiencia" name="aniosExperiencia" placeholder="Ingrese los años de experiencia del empleado" value="{{ data.aniosExperiencia }}" required>
        </div>

        <div class="mb-3">
            <label for="codHorario" class="form-label">Código de Horario</label>
            <input type="number" class="form-control" id="codHorario" name="codHorario" placeholder="Ingrese el código del horario del empleado" value="{{ data.codHorario }}" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <div class="mb-3">
            <button onclick="goBack()" class="btn btn-secondary">Atrás</button>
        </div>
    </form>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function goBack() {
        window.history.back();
    }
</script>
{% endblock %}
