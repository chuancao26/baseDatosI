{% extends './base.html' %}
{% block title %}Formulario Auto{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static',filename='css/formulario.css')}}">
{% endblock %}
{% block body %}
<div class="container mt-5">
    <form id="autoForm" action="/readAuto/modAuto/{{ data.codAuto }}" method="post">
        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" name="placa" placeholder="Ingrese la placa del auto" value="{{ data.placa }}" required>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Ingrese el tipo del auto" value="{{ data.tipo }}" required>
        </div>
        <div class="mb-3">
            <label for="volumen" class="form-label">Volumen</label>
            <input type="number" class="form-control" id="volumen" name="volumen" placeholder="Ingrese el volumen del auto" value="{{ data.volumen }}"  required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" placeholder="Ingrese la marca del auto" value="{{ data.marca }}" required>
        </div>

        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ingrese el modelo del auto" value="{{ data.modelo }}" required>
        </div>

        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" placeholder="Ingrese el color del auto" value="{{ data.color }}" required>
        </div>
        <div class="mb-3">
            <label for="codCliente" class="form-label">Código de Cliente</label>
            <input type="number" class="form-control" id="codCliente" name="codCliente" placeholder="Ingrese el código del cliente" value="{{ data.codCliente }}"  required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        <div class="mb-3">
            <button onclick="goBack()" class="btn btn-secondary">Atrás</button>
        </div>
    </form>
</div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    function goBack() {
      window.history.back();
    }
</script>
{% endblock %}
