{% extends './base.html' %}
{%block title%}Formulario Representante{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static',filename='css/formulario.css')}}">
{% endblock %}
{% block body %}
<div class="container mt-5">
    <form>
      <div class="mb-3">
        <label for="codRepresentante" class="form-label">Bienvenido</label>
      </div>
      <div class="mb-3">
        <label for="codRepresentante" class="form-label">Código de Representante</label>
        <input type="text" class="form-control" id="codRepresentante" name="codRepresentante" placeholder="Ingrese el código" required>
      </div>
      <div class="mb-3">
        <label for="DNI" class="form-label">DNI</label>
        <input type="number" class="form-control" id="DNI" name="DNI" pattern="\d+" placeholder="Ingrese su DNI" required>
      </div>
      <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombres" name="nombres" pattern="[A-Za-záéíóúüñÑ\s]+" placeholder="Ingrese sus nombres" required>
      </div>
      <div class="mb-3">
        <label for="primerApellido" class="form-label">Primer Apellido</label>
        <input type="text" class="form-control" id="primerApellido" name="primerApellido" pattern="[A-Za-záéíóúüñÑ\s]+" placeholder="Ingrese su primer apellido" required>
      </div>
      <div class="mb-3">
        <label for="segundoApellido" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" pattern="[A-Za-záéíóúüñÑ\s]+" placeholder="Ingrese su segundo apellido" required>
      </div>
      <div class="mb-3">
        <label for="fecNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecNacimiento" name="fecNacimiento" min="1900-01-01" required>
      </div>
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo" required>
          <option value="femenino">Femenino</option>
          <option value="masculino">Masculino</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" pattern="\d+" placeholder="Ingrese su teléfono" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo" required>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <textarea class="form-control" id="direccion" name="direccion" placeholder="Ingrese su dirección" required></textarea>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
      <div class="mb-3">
        <a href="#" class="btn btn-secondary">Atrás</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock%}
