{% extends './base.html' %}
{%block title%}Formulario Cliente{% endblock %}
{% block customCSS %}
<link rel="stylesheet" href="{{url_for('static',filename='css/formulario.css')}}">
{% endblock %}
{% block body %}

<div class="container mt-5" >
    <form action="{{url_for('insertCliente')}}" method="post">
        <div class="mb-3">
            <label for="codCliente" class="form-label">Bienvenido, Ingrese los siguientes datos:</label>
        </div>
        <div class="mb-3">
            <label for="DNI" class="form-label">DNI</label>
            <input type="number" class="form-control" id="DNI" name="DNI" pattern="\d+" placeholder="Ingrese su DNI" required>
        </div>
        <div class="mb-3">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" class="form-control" id="nombres" name="nombres" pattern="[A-Za-záéíóúüñÑ\s]+" required>
        </div>
        <div class="mb-3">
        <label for="primerApellido" class="form-label">Primer Apellido</label>
        <input type="text" class="form-control" id="primerApellido" name="primerApellido" pattern="[A-Za-záéíóúüñÑ\s]+" required>
        </div>
        <div class="mb-3">
        <label for="segundoApellido" class="form-label">Segundo Apellido</label>
        <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" pattern="[A-Za-záéíóúüñÑ\s]+" required>
        </div>
        <div class="mb-3">
        <label for="fecNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecNacimiento" name="fecNacimiento" min="1900-01-01" required>
        </div>
        <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select class="form-select" id="sexo" name="sexo" required>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select>
        </div>
        <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" pattern="\d+" required>
        </div>
        <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
        </div>
        <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <textarea class="form-control" id="direccion" name="direccion" required></textarea>
        </div>
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="confirmarPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmarPassword" name="confirmarPassword" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
          <div class="mb-3">
            <a href="#" class="btn btn-secondary">Atrás</a>
          </div>
    </form>
  </div>
{% endblock %}
{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

{% endblock%}
