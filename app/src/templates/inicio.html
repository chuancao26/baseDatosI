{% extends './base.html' %}

{% block title %}Inicio{% endblock %}

{% block customCSS %}
<style>
  /* Estilos personalizados para la página de inicio */
  .container {
    margin-top: 50px;
  }
  .jumbotron {
    background-color: #f8f9fa;
    padding: 50px;
    border-radius: 15px;
  }
  h1 {
    color: #007bff;
  }
  p {
    color: #6c757d;
    font-size: 18px;
  }
  .btn-primary,
  .btn-success {
    width: 100%;
    margin-top: 20px;
    font-size: 20px;
    border-radius: 10px;
  }
</style>
{% endblock %}

{% block body %}
<div class="container">
  <div class="jumbotron">
    <h1 class="display-4">Bienvenido a Carwash</h1>
    <p class="lead">El mejor lugar para el lavado de autos</p>
    <hr class="my-4">
    <div class="row">
      <div class="col-md-6">
        <a href="{{ url_for('login_ini') }}" class="btn btn-primary">Iniciar Sesión</a>
      </div>
      <div class="col-md-6">
        <a href="{{ url_for('ClienteFormulario') }}" class="btn btn-success">Registrarse</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
